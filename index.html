<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..:: Login ::..</title>
</head>
<body>
    <h1>LOGIN ULIMA</h1>
    <form method="post">
        <fieldset>
            <legend>Ingreso de Usuario</legend>
            <br>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="colocar correo aquí">
            <br><br>

            <label for="password">Contraseña: </label>
            <input type="password" id="password" name="password" placeholder="colocar contraseña aquí">
            <br><br>

            <input type="radio" id="role-teacher" name="role" value="role-teacher">
            <label for="role-teacher">Profesor</label>
            <input type="radio" id="role-student" name="role" value="role-student">
            <label for="role-student">Alumno</label>
            <br><br>

            <input type="submit" value="Ingresar" >
        </fieldset>
    </form>
</body>
</html>
