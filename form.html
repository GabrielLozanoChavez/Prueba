<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..:: Formulario Solicitud ::..</title>
</head>
<body>
    <form action="" method="POST">
        <fieldset>
            <legend>Información</legend>

            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" name="firstname" required>
            <br><br>
            <label for="lastname">Apellido: </label>
            <input id="lastname" type="text" name="lastname" required>
            <br><br>

            <label for="type">Tipo:</label>
            <select id="type" name="type" required>
                <option value="claim">Reclamo</option>
                <option selected value="request">Solicitud</option>
            </select>
            <br><br>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
            <br><br>

            <label for="detail">Ingrese el detalle (Max 10 caracteres):</label>
            <br>
            <textarea name="detail" id="detail" cols="30" rows="3" maxlength="10" required></textarea>
            <br><br>

            <input type="submit" value="Enviar">
            <!-- <button type="submit">Enviar</button> -->
        </fieldset>
    </form>
</body>
</html>
